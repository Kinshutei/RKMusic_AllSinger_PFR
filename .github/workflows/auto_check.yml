name: YouTube Stats Auto Check

on:
  schedule:
    # JST 0, 6, 12, 18, 21時に実行 (UTC: 15, 21, 3, 9, 12時)
    - cron: '0 15,21,3,9,12 * * *'
  workflow_dispatch:  # 手動実行も可能

jobs:
  check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-api-python-client
      
      - name: Run auto check script
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          CHANNELS: ${{ secrets.CHANNELS }}
          EMAIL_ENABLED: ${{ secrets.EMAIL_ENABLED }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
          RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
        run: python auto_check.py
      
      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add video_history_*.json check_log_*.json video_daily_history_*.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto update: $(date +'%Y-%m-%d %H:%M:%S UTC')" && git push)
