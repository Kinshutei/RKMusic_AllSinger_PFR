name: YouTube Stats Auto Check

on:
  push:
    branches:
      - main
    paths:
      - 'auto_check.py'
      - '.github/workflows/auto_check.yml'
  schedule:
    # JST 0, 6, 12, 18, 21時 = UTC 15, 21, 3, 9, 12時
    - cron: '0 15,21,3,9,12 * * *'
  workflow_dispatch:  # 手動実行

jobs:
  check-stats:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run auto check
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          CHANNELS: ${{ secrets.CHANNELS }}
          EMAIL_ENABLED: ${{ secrets.EMAIL_ENABLED }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
          RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
        run: python auto_check.py
      
      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add video_history*.json video_daily_history*.json check_log*.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update YouTube stats [automated]" && git push)
