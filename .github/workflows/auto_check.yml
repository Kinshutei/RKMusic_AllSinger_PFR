name: Auto Check YouTube Stats

on:
  schedule:
    # JST 0, 6, 12, 18, 21時 = UTC 15, 21, 3, 9, 12時
    - cron: '0 15,21 * * *'  # JST 0時, 6時
    - cron: '0 3,9,12 * * *'  # JST 12時, 18時, 21時
  workflow_dispatch:  # 手動実行も可能

jobs:
  update-stats:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 全履歴を取得
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-api-python-client
          pip install isodate
      
      - name: Pull latest changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git pull --rebase origin main || true
      
      - name: Run auto check script
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          CHANNELS: ${{ secrets.CHANNELS }}
          EMAIL_ENABLED: ${{ secrets.EMAIL_ENABLED }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
          RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
        run: python auto_check.py
      
      - name: Aggregate daily data
        run: python aggregate_daily_data.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git diff --staged --quiet || git commit -m "Update YouTube stats [automated]"
          git pull --rebase origin main
          git push
